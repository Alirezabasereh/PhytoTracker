<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phyto Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @font-face {
            font-family: myfont;
            src: url(Samim.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: myfont;
        }


        body {
            background-color: #f8f9fa;
            color: #212529;
            padding: 32px 16px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.5rem;
        }

        .inp-btn {
            display: flex;
            justify-content: space-evenly;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        #countInput {
            padding: 0.7rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.75rem;
            width: 70%;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #countInput::placeholder {
            text-align: center;
            color: #44444420;
        }

        #countInput:focus {
            border-color: #0e9fff;
            box-shadow: 0 0 5px #0e9fff53;
        }

        #saveButton {
            width: 30%;
            background-color: #3ec74a;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.7rem 1.9rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #saveButton:hover {
            background-color: #39b143;
        }

        .count {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: nowrap;
            width: 100%;
        }

        .count div {
            background-color: white;
            width: 50%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            color: #333;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            width: 100%;


            div{
                width: 50%;
            }
        }

        #removeall,
        #remove {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        #removeall {
            background-color: #e63946;
        }

        #removeall:hover {
            background-color: #c5303a;
        }

        #remove {
            background-color: #ff7f0e;
        }

        #remove:hover {
            background-color: #e6700d;
        }

        ul#listView {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        ul#listView li {
            background-color: white;
            margin-bottom: 0.7rem;
            padding: 12px 0px;
            border-radius: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
            color: #444;
            border: 1px solid #0e9fff;
            display: flex;
            justify-content: left;
            align-items: center;

            .pill-icon {
                width: 20px;
                /* height: 50px; */
                object-fit: cover;
            }
        }

        .pill-image{
            display: flex;
            justify-content: right;
            align-items: center;
            width: 15%;
            height: 100%;
        }



        .data{
            width: 85%;
            height: 100%;
        }



        .main{
            margin: 0px auto;
            max-width: 400px;
        }
    </style>

</head>

<body>
    <h1>گزارش مصرف قرص فیتو</h1>

    <div class="main">

        <div class="inp-btn">

            <input type="number" id="countInput" placeholder="تعداد مصرف‌شده" style="direction: rtl; text-align: right;">
    
            <button id="saveButton">ثبت</button>
    
        </div>
    
    
        <div class="count">
            <div>
                <p id="remainingText">باقی‌مانده: 120 عدد</p>
    
            </div>
    
            <div>
                <p id="totalText">مصرف شده: 0 عدد</p>
    
            </div>
    
        </div>
    
    
        <div class="buttons">
            <div>
                <button id="removeall">حذف کل لیست</button>
            </div>
    
            <div>
                <button id="remove">حذف آخرین مصرف</button>
            </div>
    
    
        </div>
    
    
        <ul id="listView"></ul>

    </div>

   

</body>


<script defer>
    let total = 0;
    const max = 120;
    let list = JSON.parse(localStorage.getItem('phyto_list') || '[]');

    function updateUI() {
        document.getElementById('totalText').textContent = `مصرف شده: ${total} عدد`;
        document.getElementById('remainingText').textContent = `باقی‌مانده: ${max - total} عدد`;
        const listView = document.getElementById('listView');
        listView.innerHTML = '';
        list.forEach(item => {
            const li = document.createElement('li');

            li.innerHTML = `
                        
              <div class="pill-image">
                            <img src="pill-icon.png" class="pill-icon">
                </div>

              <div class="data">
                             <span>${item}</span>
                </div>

            `;
            

            listView.appendChild(li);
        });
    }

    function saveData() {
        localStorage.setItem('phyto_total', total);
        localStorage.setItem('phyto_list', JSON.stringify(list));
    }

    document.getElementById('saveButton').addEventListener('click', () => {
        const input = document.getElementById('countInput').value;
        const count = parseInt(input);
        if (!isNaN(count) && count > 0) {
            const now = new Date().toLocaleString();
            const entry = `${now}: ${count} عدد`;
            list.push(entry); // اضافه به انتهای لیست
            total += count;
            saveData();
            updateUI();
        }
    });

    // حذف آخرین آیتم (دکمه‌ی با آیدی "remove")
    document.getElementById('remove').addEventListener('click', () => {
        if (list.length > 0) {
            const lastEntry = list.pop();
            const match = lastEntry.match(/(\d+)\s*عدد$/);
            if (match) {
                const count = parseInt(match[1]);
                total -= count;
                if (total < 0) total = 0;
            }
            saveData();
            updateUI();
        }
    });

    // حذف کل آیتم‌ها و بازگرداندن کل مقدار (دکمه‌ی با آیدی "removeall")
    document.getElementById('removeall').addEventListener('click', () => {
        let restored = 0;
        list.forEach(item => {
            const match = item.match(/(\d+)\s*عدد$/);
            if (match) {
                restored += parseInt(match[1]);
            }
        });
        total -= restored;
        if (total < 0) total = 0;
        list = [];
        saveData();
        updateUI();
    });

    window.addEventListener('load', () => {
        total = parseInt(localStorage.getItem('phyto_total') || '0');
        updateUI();

        // نصب سرویس ورکر
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    });
</script>





</html>
