<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phyto Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @font-face {
            font-family: myfont;
            src: url(Samim.ttf);
        }


        @keyframes create {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }


            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @keyframes remove {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: myfont;
        }


        body {
            background-color: #f8f9fa;
            color: #212529;
            padding: 32px 16px;
            text-align: center;
            user-select: none;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.5rem;
        }

        .inp-btn {
            display: flex;
            justify-content: space-evenly;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        #countInput {
            padding: 0.7rem 1rem;
            border: 1px solid rgb(228, 228, 228);
            border-radius: 0.75rem;
            width: 70%;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #countInput::placeholder {
            text-align: center;
            color: #44444420;
        }

        #countInput:focus {
            border-color: #0e9fff;
            box-shadow: 0 0 5px #0e9fff53;
        }

        #saveButton {
            width: 30%;
            background-color: #3ec74a;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.7rem 1.9rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 1px solid rgb(228, 228, 228);
        }

        #saveButton:hover {
            background-color: #39b143;
        }

        .count {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: nowrap;
            width: 100%;
        }

        .count div {
            background-color: white;
            width: 50%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            color: #333;
            font-size: 14px;
            border: 1px solid rgb(228, 228, 228);
        }

        #persentage {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
            flex-wrap: nowrap;
            width: 100%;
            background-color: white;
            height: 50px;
            border: 1px solid rgb(228, 228, 228);
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            flex-direction: row-reverse;
            position: relative;
            overflow: hidden;
            z-index: 1;

            >span:nth-of-type(1) {
                margin-left: 5px;
                z-index: 3;
                display: flex;
            }

            >span:nth-of-type(2) {
                z-index: 3;
                display: flex;
            }


            #bar {
                position: absolute;
                width: 0%;
                height: 100%;
                background-color: #23df38;
                top: 0;
                right: 0;
                z-index: 2;
                transition: 0.4s;
                transition-timing-function: ease;
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            width: 100%;


            div {
                width: 50%;
            }
        }

        #removeall,
        #remove {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            border: 1px solid rgb(228, 228, 228);
        }

        #removeall {
            background-color: #e63946;
        }

        #removeall:hover {
            background-color: #c5303a;
        }

        #remove {
            background-color: #ff7f0e;
        }

        #remove:hover {
            background-color: #e6700d;
        }

        ul#listView {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        ul#listView li {
            background-color: white;
            margin-bottom: 0.7rem;
            padding: 12px 0px;
            border-radius: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
            color: #444;
            border: 1px solid #0e9fff;
            display: flex;
            justify-content: left;
            align-items: center;
            transition: 0.5s;

            .pill-icon {
                width: 20px;
                /* height: 50px; */
                object-fit: cover;
            }
        }

        .pill-image {
            display: flex;
            justify-content: right;
            align-items: center;
            width: 15%;
            height: 100%;
        }



        .data {
            width: 85%;
            height: 100%;
        }



        .main {
            margin: 0px auto;
            max-width: 400px;
        }




        .create {
            animation: create 0.5s ease forwards;
        }


        .remove {
            animation: remove 0.4s ease forwards;
        }
    </style>

</head>

<body>
    <h1 id="h1">گزارش مصرف قرص فیتو</h1>

    <div class="main">

        <div class="inp-btn">

            <input type="number" id="countInput" placeholder="تعداد مصرف‌شده">

            <button id="saveButton">ثبت</button>

        </div>


        <div class="count">
            <div>
                <p id="remainingText">باقی‌مانده: 120 عدد</p>

            </div>

            <div>
                <p id="totalText">مصرف شده: 0 عدد</p>

            </div>

        </div>


        <div id="persentage">
            <span>0%</span>
            <span>از قرص مصرف شده</span>
            <div id="bar"></div>
        </div>


        <div class="buttons">
            <div>
                <button id="removeall">حذف کل لیست</button>
            </div>

            <div>
                <button id="remove">حذف آخرین مصرف</button>
            </div>


        </div>


        <ul id="listView"></ul>

    </div>



</body>


<script defer>
    let total = 0;
    const max = 120
    // const max = prompt("Enter the pills amount:");
    // let pillname = prompt("Enter the pill name")
    // let h1 = document.getElementById("h1").innerHTML = "گزارش مصرف قرص " + pillname
    let progressBar = document.querySelector("#persentage>div")

    let progress_spans = document.querySelector("#persentage> span:nth-of-type(1)")
    let progress_spans1 = document.querySelector("#persentage> span:nth-of-type(2)")



    let list = JSON.parse(localStorage.getItem('phyto_list') || '[]');

    function updateUI() {
        document.getElementById('totalText').textContent = `مصرف شده: ${total} عدد`;
        document.getElementById('remainingText').textContent = `باقی‌مانده: ${max - total} عدد`;



        const listView = document.getElementById('listView');
        listView.innerHTML = '';

        list.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="pill-image">
                    <img src="pill-icon.png" class="pill-icon">
                </div>
                <div class="data">
                    <span>${item}</span>
                </div>
            `;
            listView.appendChild(li);
        });

        progressBar.style.width = ((total / max) * 100) + "%";

        document.querySelector("#persentage>span:nth-of-type(1)").innerHTML = Math.round((total / max) * 100) + "%";

        if (((total / max) * 100) >= 71) {
            progress_spans.style.color = "white"
            progress_spans1.style.color = "white"
        } else {
            progress_spans.style.color = "black"
            progress_spans1.style.color = "black"
        }



    }

    function saveData() {
        localStorage.setItem('phyto_total', total);
        localStorage.setItem('phyto_list', JSON.stringify(list));
        progressBar.style.width = ((total / max) * 100) + "%"
        document.querySelector("#persentage>span:nth-of-type(1)").innerHTML = Math.round((total / max) * 100) + "%";

        if (((total / max) * 100) >= 71) {
            progress_spans.style.color = "white"
            progress_spans1.style.color = "white"
        }
        else {
            progress_spans.style.color = "black"
            progress_spans1.style.color = "black"
        }
    }

    document.getElementById('saveButton').addEventListener('click', () => {
        const input = document.getElementById('countInput').value;

        if (input > (max - total)) {
            alert("تعداد وارد شده از تعداد قرص های باقیمانده بیشتر است یا قرص ها را کامل مصرف کرده اید!")

        }
        else {
            const count = parseInt(input);
            if (!isNaN(count) && count > 0) {
                const now = new Date().toLocaleString();
                const entry = `${now}: ${count} عدد`;
                list.push(entry);
                total += count;
                saveData();

                const listView = document.getElementById('listView');
                const li = document.createElement('li');
                li.classList.add('create');
                li.innerHTML = `
                <div class="pill-image">
                    <img src="pill-icon.png" class="pill-icon">
                </div>
                <div class="data">
                    <span>${entry}</span>
                </div>
            `;
                listView.appendChild(li);

                document.getElementById('totalText').textContent = `مصرف شده: ${total} عدد`;
                document.getElementById('remainingText').textContent = `باقی‌مانده: ${max - total} عدد`;

                document.getElementById('countInput').value = '';

            }
        }

        if (input<= 0) {
            alert("لطفا عددی معتبر وارد کنید!")
            
        }


    });

    document.getElementById('remove').addEventListener('click', () => {
        const listView = document.getElementById('listView');
        const lastLi = listView.lastElementChild;

        if (lastLi && list.length > 0) {
            lastLi.classList.add('remove');

            setTimeout(() => {
                const lastEntry = list.pop();
                const match = lastEntry.match(/(\d+)\s*عدد$/);
                if (match) {
                    const count = parseInt(match[1]);
                    total -= count;
                    if (total < 0) total = 0;
                }
                saveData();
                updateUI();
            }, 400);

        }
    });

    document.getElementById('removeall').addEventListener('click', () => {
        let restored = 0;
        list.forEach(item => {
            const match = item.match(/(\d+)\s*عدد$/);
            if (match) {
                restored += parseInt(match[1]);
            }
        });
        total -= restored;
        if (total < 0) total = 0;
        list = [];
        saveData();
        updateUI();
    });

    window.addEventListener('load', () => {
        total = parseInt(localStorage.getItem('phyto_total') || '0');
        updateUI();

        // if ('serviceWorker' in navigator) {
        //     navigator.serviceWorker.register('service-worker.js');
        // }
    });
</script>








</html>
